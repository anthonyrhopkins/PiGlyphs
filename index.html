<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PiGlyphs Catalog</title>
    <link rel="stylesheet" href="viewer.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <div class="brand-title">PiGlyphs</div>
          <div class="brand-subtitle">Shared icon vault for PiSpace.dev and PiDEAS Studio</div>
        </div>

        <div class="controls">
          <label class="field">
            <span class="field-label">Search</span>
            <input id="searchInput" type="search" placeholder="Name, tag, category, or collection" autocomplete="off" />
          </label>

          <div class="field">
            <span class="field-label">Collections</span>
            <div class="multi-select" id="collectionSelect">
              <button class="multi-trigger" id="collectionTrigger" type="button">
                <span id="collectionLabel">All collections</span>
                <span class="multi-count" id="collectionCount"></span>
              </button>
              <div class="multi-panel" id="collectionPanel">
                <input
                  id="collectionSearch"
                  type="search"
                  placeholder="Search collections"
                  autocomplete="off"
                />
                <div class="multi-options" id="collectionOptions"></div>
                <button class="multi-clear" id="collectionClear" type="button">Clear selection</button>
              </div>
            </div>
          </div>

          <div class="field">
            <span class="field-label">Categories</span>
            <div class="multi-select" id="categorySelect">
              <button class="multi-trigger" id="categoryTrigger" type="button">
                <span id="categoryLabel">All categories</span>
                <span class="multi-count" id="categoryCount"></span>
              </button>
              <div class="multi-panel" id="categoryPanel">
                <input
                  id="categorySearch"
                  type="search"
                  placeholder="Search categories"
                  autocomplete="off"
                />
                <div class="multi-options" id="categoryOptions"></div>
                <button class="multi-clear" id="categoryClear" type="button">Clear selection</button>
              </div>
            </div>
          </div>

          <label class="field">
            <span class="field-label">Thumb size</span>
            <input id="sizeRange" type="range" min="100" max="200" value="150" />
          </label>

          <div class="field">
            <span class="field-label">File type</span>
            <div class="toggle-row">
              <label class="toggle">
                <input type="checkbox" id="filterSvg" checked />
                <span>SVG</span>
              </label>
              <label class="toggle">
                <input type="checkbox" id="filterPng" checked />
                <span>PNG</span>
              </label>
            </div>
          </div>

          <div class="field source-field">
            <span class="field-label">Source</span>
            <div class="source-row">
              <select id="sourceMode">
                <option value="cdn">Public CDN</option>
                <option value="local">Local preview</option>
              </select>
              <input
                id="baseUrlInput"
                type="url"
                placeholder="https://cdn.jsdelivr.net/gh/anthonyrhopkins/PiGlyphs@main/icons"
              />
              <button id="applyBaseUrl" type="button">Apply</button>
            </div>
          </div>
        </div>

        <div class="stats">
          <div class="stat" id="totalCount">0 icons</div>
          <div class="stat" id="filteredCount">0 shown</div>
          <div class="stat" id="visitCount">0 visits</div>
          <div class="stat" id="downloadTotal">0 CDN downloads (30d)</div>
        </div>

        <div class="notice">
          Many icons include multiple sizes and formats. Open a card to see available sizes, variants, and copy-ready URLs.
        </div>
      </header>

    <div class="layout">
      <aside class="sidebar">
          <div class="sidebar-header">Categories</div>
          <div id="categoryList" class="category-list"></div>
      </aside>

      <main class="main">
        <div id="status" class="status">Loading metadata...</div>
        <div id="grid" class="grid"></div>
        <div class="load-more">
          <button id="loadMoreButton" type="button">Load more</button>
        </div>
      </main>
    </div>
  </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-surface" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button class="modal-close" id="modalClose" type="button">Close</button>
        <div class="modal-body">
          <div class="modal-preview">
            <div class="modal-thumb">
              <img id="modalImage" alt="" />
            </div>
            <div class="modal-path" id="modalPath"></div>
          </div>
          <div class="modal-info">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-subtitle" id="modalSubtitle"></div>
            <div class="modal-meta" id="modalMeta"></div>
            <div class="modal-tags" id="modalTags"></div>
            <div class="modal-actions" id="modalActions"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="viewer.js"></script>
  </body>
</html>
